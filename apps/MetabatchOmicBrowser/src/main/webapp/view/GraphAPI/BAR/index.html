		<script src="bar.js?v=BEA_VERSION_TIMESTAMP" type="text/javascript" charset="utf-8"></script>	
		<script type="text/javascript">
			/* global BarPlot */
			function loadBarDiagram()
			{
				//console.log("BAR/index.html onload loadBarDiagram");
				window.parent.globalDiagramControl.resizeUtil.iframeBarFunction(document.getElementById("DivLoadBarDiagram"),
						BarPlot.BasicModel, BarPlot.DefaultParams(), BarPlot);
			}
		</script>
    </head>
    <body onload="loadBarDiagram()" style="height:90%; width:90%;">
		<div id="DivLoadBarDiagram" style="width: 100%; height: 100%;">
			<div class="columnDiv">
				<div id="BarPlottingDiv" class="BarPlottingDiv plotAboveStrip">
					<svg id="BarPlottingDivSVG" width="100%" height="100%">
						<g id="BarPlottingTitle" width="100%" height="90"></g>
						<g id="BarMouseG">
							<!-- move over and down for axis and title space -->
							<g id='BarMetaG' transform="translate(15,30)">
								<g id="BarPlottingG"></g>
								<g id="BarPlottingLabel"></g>
							</g>
						</g>
					</svg>
				</div>
